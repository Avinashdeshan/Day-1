<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }

        .form-label {
            font-weight: bold;
            color: #555555;
        }

        .form-control {
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="lblOutput">Calculator</h1>

        <div class="mb-3">
            <label for="displayText" class="form-label">Number:</label>
            <input type="text" id="displayText" class="form-control" placeholder="Enter first number">
        </div>

        <div class="mb-3">
            <label for="txtUserName2" class="form-label">Number 2:</label>
            <input type="text" id="txtUserName2" class="form-control" placeholder="Enter second number">
        </div>

        <div class="mb-3">
            <label for="operator" class="form-label">Operator:</label>
            <input type="text" id="operator" class="form-control" placeholder="Enter operator (+, -, *, /)">
        </div> 

        <input type="button" value="Calculate" onclick="calc()" class="btn btn-primary">
    </div>

    <script src="index.js"></script>
</body>

</html>
